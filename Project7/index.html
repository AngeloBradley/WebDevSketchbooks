<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>New York</title>
  <link rel="stylesheet" href="styles/master.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/master.js" charset="utf-8"></script>
</head>

<body>
  <div class="maincontainer">

    <div class="landing">
      <!-- <div class="skyline atlanta"></div>
      <div class="skyline charlotte"></div>
      <div class="skyline dallas"></div>
      <div class="skyline losangeles"></div>
      <div class="skyline minneapolis"></div>
      <div class="skyline newyork"></div>
      <div class="skyline philadelphia"></div> -->

      <div class="landing_overlay">
        <div class="overlay_item logo"></div>
        <div class="overlay_item top_nav"></div>
        <div class="overlay_item left arrow"></div>
        <div class="overlay_item right arrow"></div>
        <div class="overlay_item photo_info"></div>
        <div class="overlay_item more_info_button"></div>
      </div>
    </div>
    <div class="midlevel_banner">
      <div class="midlevel_banner_item holder"></div>
      <div class="midlevel_banner_item circular_link">Atlanta</div>
      <div class="midlevel_banner_item circular_link">Charlotte</div>
      <div class="midlevel_banner_item circular_link">Dallas</div>
      <div class="midlevel_banner_item circular_link">Los Angeles</div>
      <div class="midlevel_banner_item circular_link">Minneapolis</div>
      <div class="midlevel_banner_item circular_link">New York</div>
      <div class="midlevel_banner_item circular_link">Philadelphia</div>
    </div>
    <div class="city Atlanta">
      <div class="description">
        <div class="label_link">Atlanta</div>
        <div class="copy"></div>
        <div class="button"></div>
      </div>
      <div class="image"></div>
    </div>
    <div class="city Charlotte">
      <div class="image"></div>
      <div class="description">
        <div class="label_link">Charlotte</div>
        <div class="copy"></div>
        <div class="button"></div>
      </div>
    </div>
    <div class="city Dallas">
      <div class="description">
        <div class="label_link">Dallas</div>
        <div class="copy"></div>
        <div class="button"></div>
      </div>
      <div class="image"></div>
    </div>
    <div class="city Los_Angeles">
      <div class="image"></div>
      <div class="description">
        <div class="label_link">Los Angeles</div>
        <div class="copy"></div>
        <div class="button"></div>
      </div>
    </div>
    <div class="city Minneapolis">
      <div class="description">
        <div class="label_link">Minneapolis</div>
        <div class="copy"></div>
        <div class="button"></div>
      </div>
      <div class="image"></div>
    </div>
    <div class="city New_York">
      <div class="image"></div>
      <div class="description">
        <div class="label_link">New York</div>
        <div class="copy"></div>
        <div class="button"></div>
      </div>
    </div>
    <div class="city Philadelphia">
      <div class="description">
        <div class="label_link">Philadelphia</div>
        <div class="copy"></div>
        <div class="button"></div>
      </div>
      <div class="image"></div>
    </div>
  </div>
</body>
<script src="http://localhost:35729/livereload.js" charset="utf-8"></script>

</html>
